<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#1e293b"/>
  
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid)"/>
  
  <!-- Phone with WhatsApp Chat -->
  <g transform="translate(250, 50)">
    <!-- Phone -->
    <rect x="50" y="20" width="200" height="280" rx="20" fill="#1e293b" stroke="url(#iconGradient)" stroke-width="4"/>
    
    <!-- Screen -->
    <rect x="60" y="40" width="180" height="240" rx="10" fill="#0f172a"/>
    
    <!-- WhatsApp Header -->
    <rect x="60" y="40" width="180" height="40" rx="10" fill="url(#iconGradient)"/>
    <circle cx="85" cy="60" r="12" fill="#ffffff"/>
    <text x="105" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">AI Bot</text>
    
    <!-- Chat Messages -->
    <!-- Incoming Message -->
    <rect x="70" y="95" width="140" height="30" rx="10" fill="#374151"/>
    <text x="80" y="113" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">/help</text>
    
    <!-- Outgoing Message -->
    <rect x="90" y="135" width="140" height="45" rx="10" fill="url(#iconGradient)" opacity="0.8"/>
    <text x="100" y="150" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Available commands:</text>
    <text x="100" y="165" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">/start /stop /help</text>
    
    <!-- Incoming Message -->
    <rect x="70" y="190" width="140" height="30" rx="10" fill="#374151"/>
    <text x="80" y="208" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Summarize youtube.com/...</text>
    
    <!-- Outgoing Message with AI -->
    <rect x="90" y="230" width="140" height="35" rx="10" fill="url(#iconGradient)" opacity="0.8"/>
    <text x="100" y="248" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">âœ¨ AI Summary ready!</text>
    
    <!-- AI Sparkle -->
    <g transform="translate(280, 60)">
      <circle cx="0" cy="0" r="20" fill="#fbbf24" opacity="0.3"/>
      <path d="M 0,-12 L 2,-2 L 12,0 L 2,2 L 0,12 L -2,2 L -12,0 L -2,-2 Z" fill="#fbbf24"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">WhatsApp Bot</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">AI-Powered WhatsApp Assistant</text>
  
  <!-- Features -->
  <g transform="translate(100, 410)">
    <circle cx="0" cy="0" r="4" fill="#10b981"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">URL Shortening</text>
    
    <circle cx="170" cy="0" r="4" fill="#10b981"/>
    <text x="185" y="5" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">YT Summarization</text>
    
    <circle cx="360" cy="0" r="4" fill="#10b981"/>
    <text x="375" y="5" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">AI Q&A</text>
    
    <circle cx="490" cy="0" r="4" fill="#10b981"/>
    <text x="505" y="5" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Command Support</text>
  </g>
</svg>
