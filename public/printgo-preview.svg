<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#1e293b"/>
  
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid)"/>
  
  <!-- Printer Icon -->
  <g transform="translate(250, 100)">
    <!-- Printer Body -->
    <rect x="50" y="80" width="200" height="120" rx="10" fill="url(#iconGradient)" opacity="0.9"/>
    <rect x="60" y="90" width="180" height="40" rx="5" fill="#1e293b"/>
    
    <!-- Paper -->
    <rect x="80" y="40" width="140" height="100" rx="5" fill="#ffffff" opacity="0.9"/>
    <line x1="100" y1="60" x2="200" y2="60" stroke="#3b82f6" stroke-width="3"/>
    <line x1="100" y1="80" x2="200" y2="80" stroke="#3b82f6" stroke-width="3"/>
    <line x1="100" y1="100" x2="180" y2="100" stroke="#3b82f6" stroke-width="3"/>
    
    <!-- QR Code -->
    <rect x="100" y="150" width="50" height="50" fill="#1e293b" opacity="0.8"/>
    <rect x="105" y="155" width="8" height="8" fill="#ffffff"/>
    <rect x="118" y="155" width="8" height="8" fill="#ffffff"/>
    <rect x="131" y="155" width="8" height="8" fill="#ffffff"/>
    <rect x="105" y="168" width="8" height="8" fill="#ffffff"/>
    <rect x="131" y="168" width="8" height="8" fill="#ffffff"/>
    <rect x="105" y="181" width="8" height="8" fill="#ffffff"/>
    <rect x="118" y="181" width="8" height="8" fill="#ffffff"/>
    <rect x="131" y="181" width="8" height="8" fill="#ffffff"/>
    
    <!-- Status Light -->
    <circle cx="230" cy="100" r="8" fill="#10b981"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">PrintGo</text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">Automated Photo-Copy KIOSK</text>
  
  <!-- Features -->
  <g transform="translate(150, 380)">
    <circle cx="0" cy="0" r="4" fill="#3b82f6"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">QR Scanning</text>
    
    <circle cx="150" cy="0" r="4" fill="#3b82f6"/>
    <text x="165" y="5" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">24/7 Access</text>
    
    <circle cx="300" cy="0" r="4" fill="#3b82f6"/>
    <text x="315" y="5" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Payment Integration</text>
  </g>
</svg>
