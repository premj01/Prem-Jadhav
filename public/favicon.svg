<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular Background -->
  <circle cx="256" cy="256" r="256" fill="#000000"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gradient Border Ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#borderGradient)" stroke-width="8"/>
  
  <!-- P Letter - White, Thin -->
  <text x="150" y="340" font-family="'Arial', 'Helvetica', sans-serif" font-size="240" font-weight="300" fill="#ffffff" letter-spacing="-5">P</text>
  
  <!-- J Letter - White, Thin -->
  <text x="290" y="340" font-family="'Arial', 'Helvetica', sans-serif" font-size="240" font-weight="300" fill="#ffffff" letter-spacing="-5">J</text>
</svg>
